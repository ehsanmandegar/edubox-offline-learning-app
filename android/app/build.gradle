plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.edubox.app"
    compileSdk 34  // Android 14 (latest)
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.edubox.app"
        minSdkVersion 21  // Android 5.0 (minimum for modern apps)
        targetSdkVersion 33  // Android 13 (optimal compatibility)
        compileSdk 34  // Latest compile SDK
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Support all architectures for maximum compatibility
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64', 'x86'
        }
    }

    buildTypes {
        release {
            // Disable minification and resource shrinking for CI builds
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug  // Use debug signing for easier installation
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
    
    // Build universal APK for maximum compatibility
    splits {
        abi {
            enable false  // Disable ABI splits to create universal APK
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
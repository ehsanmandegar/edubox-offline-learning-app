name: Build EduBox APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        cache: true
    
    - name: Flutter doctor
      run: flutter doctor -v
    
    - name: Clean all caches and regenerate plugins
      run: |
        flutter clean
        flutter pub cache clean
        rm -rf ~/.pub-cache
        rm -rf ~/.gradle/caches
        rm -rf android/.gradle
        rm -rf android/app/build
        rm -rf .dart_tool
        rm -rf build
    
    - name: Get Flutter dependencies and regenerate plugins
      run: |
        flutter pub get
        flutter pub deps
        flutter packages get
    
    - name: Verify plugin generation
      run: |
        echo "Checking generated plugin files..."
        ls -la android/app/src/main/java/io/flutter/plugins/ || echo "Plugin directory not found"
        ls -la .dart_tool/flutter_build/ || echo "Flutter build directory not found"
    
    - name: Build Universal APK for better compatibility
      run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64 --split-per-abi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: edubox-app-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7